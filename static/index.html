<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample</title>
</head>
<body>

	<h1>Hello World!</h1>

	<div>
		<label for="input">Введите имя:</label>
		<input type="text" id="input">
		<br/>
		<button id="button">Обновить ссылку!</button>
	</div>
	<h3>
		<a href="" id="link">Тут пока пусто</a>
	</h3>

	<script>
		'use strict';

		// Получаем ссылки на элементы страницы:
		const button = document.getElementById('button');
		const input = document.getElementById('input');
		const link = document.getElementById('link');

		// Добавляем функцию, которая будет вызываться при
		// клике на кнопку
		button.onclick = function () {
			// Получаем введённое значение
			const name = input.value;
			// Обновляем ссылку
			link.href = `/hello?name=${name}`;
			// Обновляем надпись на ссылке
			link.textContent = `Открыть ${link.href}`;
		}
	</script>

</body>
</html>
